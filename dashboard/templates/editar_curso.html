{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

  <style>

      background: #f7faff;
      font-family: 'Segoe UI', sans-serif;
    }

    }
    .btn-back:hover { background-color: #495057; color: white; }

</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center text-primary">‚úèÔ∏è Editar curso</h2>

    <form method="POST">

</html>
