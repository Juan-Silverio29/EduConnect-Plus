{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EduConnect+{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; }
        .sidebar { width: 250px; background-color: #003d80; color: white; height: 100vh; position: fixed; top: 0; left: 0; transition: 0.3s; }
        .sidebar a { color: white; display: block; padding: 12px 20px; text-decoration: none; border-radius: 8px; margin: 6px 10px; font-weight: 500; }
        .sidebar a:hover, .sidebar a.active { background-color: #0056b3; }
        .content { margin-left: 250px; padding: 30px; transition: 0.3s; }
        footer { background: #003d80; color: white; padding: 10px; text-align: center; margin-top: 20px; }
        .menu-toggle { display: none; }
        @media (max-width: 992px) {
            .sidebar { left: -250px; }
            .sidebar.active { left: 0; }
            .menu-toggle { display: block; background: #003d80; color: white; border: none; padding: 10px 20px; margin-bottom: 20px; }
            .content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2 class="text-center mt-3">EduConnect+</h2>
        <hr>
        <a href="{% url 'dashboard_admin' %}" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="{% url 'usuarios' %}"><i class="bi bi-people"></i> Usuarios</a>
        <a href="{% url 'cursos' %}"><i class="bi bi-journal-text"></i> Cursos</a>
        <a href="{% url 'estadisticas' %}"><i class="bi bi-bar-chart"></i> Estadísticas</a>
        <a href="{% url 'configuracion' %}"><i class="bi bi-gear"></i> Configuración</a>
        <hr>
        <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
    </div>

    <!-- Content -->
    <div class="content">
        <button class="menu-toggle" onclick="toggleSidebar()"><i class="bi bi-list"></i> Menú</button>
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 EduConnect+. Todos los derechos reservados.</p>
    </footer>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
