{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Nuevo Curso - EduConnect+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f8ff;
      font-family: 'Poppins', sans-serif;
    }

    .header {
      background: linear-gradient(90deg, #007bff, #4b00ff);
      color: white;
      text-align: center;
      padding: 35px 0;
      border-radius: 0 0 25px 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .header h2 {
      font-weight: 700;
      font-size: 2rem;
    }

    .container {
      max-width: 700px;
      background: #fff;
      margin-top: 40px;
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      margin-top: 15px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0047b3;
    }

    .btn-secondary {
      background-color: #444;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-secondary:hover {
      background-color: #222;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <div class="header">
    <h2>📘 Crear Nuevo Curso</h2>
    <p>Define los detalles del curso que impartirás</p>
  </div>

  <div class="container">
    <form method="POST">
      {% csrf_token %}

      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del curso:</label>
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ej. Matemáticas I" required>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea name="descripcion" id="descripcion" rows="3" class="form-control" placeholder="Breve descripción del curso..." required></textarea>
      </div>

      <!-- Categoría (select) -->
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoría:</label>
        <select name="categoria" id="categoria" class="form-select" required>
          <option value="">Selecciona una categoría</option>
          <option value="Ciencias">🔬 Ciencias</option>
          <option value="Matemáticas">🧮 Matemáticas</option>
          <option value="Programación">💻 Programación</option>
          <option value="Idiomas">🗣 Idiomas</option>
          <option value="Física">⚛️ Física</option>
          <option value="Música">🎵 Música</option>
        </select>
      </div>

      <!-- Botones -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">
          💾 Crear curso
        </button>
        <a href="{% url 'profesor_cursos' %}" class="btn btn-secondary ms-2">
          ← Cancelar
        </a>
      </div>
    </form>
  </div>

  <footer>
    © 2025 EduConnect+ — Todos los derechos reservados.
  </footer>

</body>
</html>
