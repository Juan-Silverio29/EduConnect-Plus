{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Foro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Crear un nuevo tema</h2>

    <form method="POST" enctype="multipart/form-data">  <!-- üëà enctype agregado -->
        {% csrf_token %}
        <div class="mb-3">
            <label for="titulo" class="form-label">T√≠tulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="archivo" class="form-label">Adjuntar archivo (opcional)</label>
            <input type="file" class="form-control" id="archivo" name="archivo">
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
        <a href="{% url 'foros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
