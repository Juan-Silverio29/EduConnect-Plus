{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Foro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark fw-bold">
            <i class="bi bi-pencil-square"></i> Editar Foro
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input type="text" name="titulo" class="form-control" value="{{ foro.titulo }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" rows="4" class="form-control" required>{{ foro.descripcion }}</textarea>
                </div>
                <button type="submit" class="btn btn-warning text-dark"><i class="bi bi-save"></i> Guardar cambios</button>
                <a href="{% url 'foros' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
