{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Foro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="card shadow-lg border-danger">
        <div class="card-header bg-danger text-white fw-bold">
            <i class="bi bi-trash"></i> Eliminar Foro
        </div>
        <div class="card-body">
            <p>¿Seguro que deseas eliminar el foro <strong>{{ foro.titulo }}</strong>? Esta acción no se puede deshacer.</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Sí, eliminar</button>
                <a href="{% url 'foros' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
