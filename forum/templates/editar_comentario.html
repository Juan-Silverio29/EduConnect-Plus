{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Comentario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 class="text-primary mb-3">✏️ Editar Comentario</h3>
    <form method="post">
        {% csrf_token %}
        <textarea name="contenido" class="form-control mb-3">{{ comentario.contenido }}</textarea>
        <button type="submit" class="btn btn-primary">💾 Guardar cambios</button>
        <a href="{% url 'foro_detalle' comentario.foro.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
