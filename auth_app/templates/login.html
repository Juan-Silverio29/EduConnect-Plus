{% load static %}
<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - EduConnect+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d6efd, #00b4d8);
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
    }
    .login-title {
      font-weight: 600;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 25px;
    }
    .form-control { border-radius: 10px; padding: 12px; }
    .btn-login {
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-login:hover { background: #004aad; transform: scale(1.02); }
    .footer-text { text-align: center; font-size: 14px; margin-top: 15px; color: #6c757d; }
    .footer-text a { color: #0d6efd; text-decoration: none; font-weight: 500; }
    .footer-text a:hover { text-decoration: underline; }
    .alert { display: none; margin-bottom: 15px; }
    footer { width: 100%; text-align: center; margin-top: 20px; color: #fff; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="login-title">EduConnect+</h2>

    <div id="login-alert" class="alert alert-danger"></div>

    <form id="login-form">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>

    <p class="footer-text mt-3">
      ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
    </p>
  </div>

  <footer>
    <p>&copy; 2024 EduConnect+. Todos los derechos reservados.</p>
  </footer>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const alertBox = document.getElementById("login-alert");

      const resp = await fetch("{% url 'api_login_session' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": "{{ csrf_token }}",
        },
        body: JSON.stringify({ username, password })
      });

      const data = await resp.json();

      if (resp.status !== 200) {
        alertBox.style.display = "block";
        alertBox.innerText = data.error || "Error al iniciar sesión";
        return;
      }

      // Ocultar alerta si login exitoso
      alertBox.style.display = "none";

      // Guardar tokens
      localStorage.setItem("access", data.access);
      localStorage.setItem("refresh", data.refresh);

      // Redirección según rol
      switch(data.rol) {
        case "admin":
          window.location.href = "{% url 'admin_dashboard' %}";
          break;
        case "profesor":
          window.location.href = "{% url 'dashboard_profesor' %}";
          break;
        case "estudiante":
          window.location.href = "{% url 'dashboard_user' %}";
          break;
        default:
          window.location.href = "{% url 'dashboard_user' %}";
      }
    }

    document.getElementById("login-form").addEventListener("submit", function(e){
      e.preventDefault();
      login();
    });
  </script>
</body>
</html>
