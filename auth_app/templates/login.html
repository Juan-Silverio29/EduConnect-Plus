{% if messages %}
  <div class="alert alert-danger">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}

<!-- auth_app/templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - EduConnect+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente Poppins (más moderna que Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0d6efd, #00b4d8);
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
    }
    .login-title {
      font-weight: 600;
      color: #0d6efd;
      text-align: center;
      margin-bottom: 25px;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .btn-login {
      background: #0d6efd;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      background: #004aad;
      transform: scale(1.02);
    }
    .footer-text {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      color: #6c757d;
    }
    .footer-text a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="login-title">EduConnect+</h2>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu usuario" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
      </div>

      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Usuario o contraseña incorrectos.
        </div>
      {% endif %}

      <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>

    <p class="footer-text mt-3">
      ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
    </p>
  </div>

</body>
</html>
