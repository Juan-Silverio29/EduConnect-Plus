{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contraseña actualizada - EduConnect+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6c63ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .alert-box {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            padding: 40px 30px;
            width: 100%;
            max-width: 460px;
        }
        .alert-box h3 {
            color: #0d6efd;
            font-weight: 600;
        }
        .alert-box p {
            color: #555;
        }
        .btn-primary {
            border-radius: 25px;
            background-color: #0d6efd;
            border: none;
            padding: 10px 25px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0849b3;
        }
        .icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <div class="icon">✅</div>
        <h3>¡Contraseña actualizada con éxito!</h3>
        <p>Tu nueva contraseña ha sido guardada correctamente.</p>
        <a href="{% url 'configuracion' %}" class="btn btn-primary mt-3">
            Volver a Configuración
        </a>
    </div>
</body>
</html>
