{% if messages %}
  <div class="alert alert-danger">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}

<!-- auth_app/templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - EduConnect+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6c63ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
      background: #fff;
      width: 100%;
      max-width: 450px;
    }
    .btn-primary {
      border-radius: 25px;
      padding: 10px;
      background-color: #0d6efd;
      border: none;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #004aad;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4 text-primary">Crear Cuenta</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" name="username" class="form-control" placeholder="Ej. Juan23" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="correo@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password1" class="form-control" placeholder="********" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmar Contraseña</label>
        <input type="password" name="password2" class="form-control" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      <p class="mt-3 text-center">¿Ya tienes cuenta? 
        <a href="{% url 'login' %}">Inicia sesión</a>
      </p>
    </form>
  </div>
</body>
</html>
