{% if messages %}
  <div class="alert alert-danger">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}

<!-- auth_app/templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - EduConnect+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f9ff;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn-success {
      border-radius: 25px;
      padding: 10px;
      background-color: #0d6efd;
      border: none;
    }
    .btn-success:hover {
      background-color: #004aad;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5 w-100" style="max-width: 450px;">
    <h3 class="text-center mb-4 text-primary">Crear Cuenta</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" name="username" class="form-control" placeholder="Ej. Juan23" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="correo@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmar Contraseña</label>
        <input type="password" name="password2" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
      <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
    </form>
  </div>
</body>
</html>
