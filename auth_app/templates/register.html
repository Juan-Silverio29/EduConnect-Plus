{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - EduConnect+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6c63ff);
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 0;
      overflow-y: auto;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
      background: #fff;
      width: 100%;
      max-width: 500px;
    }
    .btn-primary {
      border-radius: 25px;
      padding: 10px;
      background-color: #0d6efd;
      border: none;
      transition: 0.3s;
    }
    .btn-primary:hover { background-color: #004aad; }
    .form-label { font-weight: 500; }
    .alert { display: none; margin-bottom: 15px; }
    .privacy-text { font-size: 14px; color: #6c757d; }
    .privacy-text a { color: #0d6efd; text-decoration: none; }
    .privacy-text a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4 text-primary">Crear Cuenta</h3>
    <div id="register-alert" class="alert alert-danger"></div>

    <form id="register-form">
      {% csrf_token %}
      <input type="text" id="username" placeholder="Usuario" class="form-control mb-3" required>
      <input type="password" id="password1" placeholder="Contraseña" class="form-control mb-3" required>
      <input type="password" id="password2" placeholder="Confirmar Contraseña" class="form-control mb-3" required>
      <input type="text" id="nombre" placeholder="Nombre" class="form-control mb-3" required>
      <input type="text" id="apellido" placeholder="Apellido" class="form-control mb-3" required>
      <input type="email" id="email" placeholder="Email" class="form-control mb-3" required>
      <input type="date" id="fecha_nacimiento" class="form-control mb-3" required>
      <input type="tel" id="telefono" placeholder="Teléfono" class="form-control mb-3" required>
      <input type="text" id="institucion" placeholder="Institución" class="form-control mb-3">

      <div class="mb-3" id="grado-academico-field">
        <select id="grado" class="form-select">
          <option value="" disabled selected>Selecciona tu semestre</option>
          {% for i in "12345678"|make_list %}
            <option value="{{ i }}º semestre">{{ i }}º semestre</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <select id="rol" class="form-select" required>
          <option value="estudiante" selected>Estudiante</option>
          <option value="profesor">Profesor</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="accept-privacy" required>
        <label class="form-check-label privacy-text" for="accept-privacy">
          He leído y acepto la <a href="{% url 'privacy_policy' %}" target="_blank">Política de Privacidad</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
    </form>
  </div>

  <script>
    const rolSelect = document.getElementById("rol");
    const gradoField = document.getElementById("grado-academico-field");

    function toggleGradoField() {
      gradoField.style.display = rolSelect.value === "estudiante" ? "block" : "none";
    }
    toggleGradoField();
    rolSelect.addEventListener("change", toggleGradoField);

    async function register() {
      const alertBox = document.getElementById("register-alert");
      if (!document.getElementById("accept-privacy").checked) {
        alertBox.style.display = "block";
        alertBox.innerText = "Debes aceptar la Política de Privacidad para registrarte.";
        return;
      }

      const data = {
        username: document.getElementById("username").value,
        password1: document.getElementById("password1").value,
        password2: document.getElementById("password2").value,
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        email: document.getElementById("email").value,
        fecha_nacimiento: document.getElementById("fecha_nacimiento").value,
        telefono: document.getElementById("telefono").value,
        institucion: document.getElementById("institucion").value,
        rol: rolSelect.value,
        grado: rolSelect.value === "estudiante" ? document.getElementById("grado").value : null
      };

      const resp = await fetch("{% url 'api_register_session' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify(data)
      });

      const respData = await resp.json();

      if (!resp.ok) {
        alertBox.style.display = "block";
        alertBox.innerText = respData.error || "Error al registrarse";
      } else {
        alertBox.style.display = "none";
        localStorage.setItem("access", respData.access);
        localStorage.setItem("refresh", respData.refresh);

        // Redirección según rol
        if (respData.rol === "profesor") window.location.href = "{% url 'dashboard_profesor' %}";
        else window.location.href = "{% url 'dashboard_user' %}";
      }
    }

    document.getElementById("register-form").addEventListener("submit", e => {
      e.preventDefault();
      register();
    });
  </script>
</body>
</html>
