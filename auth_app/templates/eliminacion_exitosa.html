{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Eliminada - EduConnect+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6c63ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .checkmark {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
    }
    .btn-primary:hover {
      background-color: #004aad;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">✅</div>
    <h3>Cuenta eliminada exitosamente</h3>
    <p class="text-muted mt-2">Tu cuenta ha sido eliminada de forma permanente.</p>
    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Volver al inicio de sesión</a>
  </div>
</body>
</html>
